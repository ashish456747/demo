---
  - hosts: dev
    become: true
    tasks:
      - name: Install Python Pip
        yum: name=python-pip state=present
      - name: Install docker-py python module
        pip: name=docker-py state=present
      - name: Start the container
        docker_container: 
          name:app 
          image:"ashish.v.kumar/app:${DOCKER_TAG}" 
          state:started 
          publish_ports:
            - 0.0.0.0:8080:8080          
